version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: blackzone-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: forum
      MONGO_INITDB_ROOT_PASSWORD: forum123
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  app:
    build: .
    container_name: blackzone-app
    environment:
      MONGODB_URI: mongodb://forum:forum123@mongodb:27017/blackzone-forum?authSource=admin
      JWT_SECRET: your_secret_key_here_change_in_production
      PORT: 5000
      NODE_ENV: development
    ports:
      - "5000:5000"
      - "3000:3000"
    depends_on:
      - mongodb
    volumes:
      - ./server:/app/server
      - ./client:/app/client

volumes:
  mongodb_data:
